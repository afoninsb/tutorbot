<html lang="en">

<head>
    <meta charset="utf-8" />
    <script src="https://cdn.anychart.com/releases/8.11.0/js/anychart-base.min.js"></script>
    <style type="text/css">      
      html, body, #container { 
        width: 100%; 
        height: 100%; 
        margin: 0; 
        padding: 0; 
      } 
    </style>
    <title>{{ title }}</title>
</head>

<body>
    <div id="container"></div>
    <script>
        anychart.onDocumentReady(function () {
            var chart = anychart.column();
            var dataSet = {{ chartData|safe }}
            chart.data(dataSet);
            chart.animation(true);
            chart.tooltip().titleFormat('{%X}');
            chart
                .tooltip()
                .position('center-top')
                .anchor('center-bottom')
                .offsetX(0)
                .offsetY(5)
                .format('{%Value} баллов');
            chart.barGroupsPadding(1);
            chart.labels(true);
            chart.title("{{ title }}");
            chart.container("container");
            chart.draw();
        });
    </script>
</body>

</html>
