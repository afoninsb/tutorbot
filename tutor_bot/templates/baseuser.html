{% load static %}

<!DOCTYPE html>
<html lang="en">

<head>
  {% include 'includes/head.html' %}
</head>

<body>

  <main id="main" class="main">

    <div class="pagetitle">
      <h1>{% block pagehead %}{% endblock  %}</h1>
    </div>

    <section class="section profile">
      <div class="row">

        <div class="col-xl-9">

          <div class="card">
            <div class="card-body pt-3 main">
              <div class="doptext">
                <form action='' method='post'>{% csrf_token %}
                  <table width=100%><tr>
                      {% for field in form %}
                        <td style="text-align:center;" width=30%>{{field.label_tag}}
                        <p>{{field}}</p></td>
                    {% endfor %}<tr>
                    <tr><td colspan="3">
                      <div class="d-grid gap-2">
                      <input type='submit' value='П О К А З А Т Ь' class='btn btn-outline-primary btn-sm'>
                      </div></td>
                    </tr></table>
                </form>
                            </div>
              {% block content %}{% endblock  %}
            </div>
          </div>
        
        </div>

      </div>
    </section>

  </main>

</body>

</html>
